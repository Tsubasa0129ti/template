version: "3.9"
services:
  app:
    container_name: app_container
    build: .
    ports:
      - 8080:8080
    depends_on:
      - db
  db:
    container_name: db_container
    build: ./db
    volumes:
      - template-vol:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: template
volumes:
  template-vol: